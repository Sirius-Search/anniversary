<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Anniversary!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
  html, body {
    margin: 0;
    height: 100%;
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #ff4757;
    font-family: 'Great Vibes', cursive;
  }
  .heart {
    position: relative;
    width: 150px;
    height: 150px;
    background: #ff4757;
    transform: rotate(-45deg);
    animation: pulse 1.5s infinite;
    margin-bottom: 30px;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 150px;
    background: #ff4757;
    border-radius: 50%;
  }
  .heart::before {
    top: -75px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 75px;
  }
  @keyframes pulse {
    0%, 100% {
      transform: rotate(-45deg) scale(1);
      box-shadow: 0 0 10px #ff6b81;
    }
    50% {
      transform: rotate(-45deg) scale(1.1);
      box-shadow: 0 0 20px #ff6b81;
    }
  }
  .message {
    font-size: 2.8rem;
    text-align: center;
    max-width: 80vw;
    line-height: 1.3;
    text-shadow: 2px 2px 5px #ff4757;
    margin-bottom: 40px;
  }
  #restart-btn {
    background: #ff4757;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    color: white;
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4757;
    transition: background-color 0.3s ease;
  }
  #restart-btn:hover {
    background: #e03e4f;
  }
  /* Optional: Confetti animation */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: #ff6b81;
    opacity: 0.8;
    top: 0;
    left: 50%;
    animation: confettiFall linear forwards;
    border-radius: 3px;
  }
  @keyframes confettiFall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="heart"></div>

<div class="message">
  Happy 1 Year Anniversary,<br />
  my love!<br />
  Thank you for every moment,<br />
  every smile, and every memory.<br />
  Here’s to many more years together. ❤️
</div>

<button id="restart-btn">Restart</button>

<script>
  // Restart button returns to page1 (lock screen)
  const restartBtn = document.getElementById('restart-btn');
  restartBtn.addEventListener('click', () => {
    window.location.href = 'index.html'; // Change if you want page2.html or page1.html
  });

  // Optional: generate confetti
  const confettiCount = 30;
  for(let i=0; i < confettiCount; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = (Math.random() * 100) + 'vw';
    confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
    confetti.style.animationDelay = (Math.random() * 5) + 's';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
    confetti.style.width = confetti.style.height = (5 + Math.random() * 5) + 'px';
    document.body.appendChild(confetti);
  }
</script>

</body>
</html>
